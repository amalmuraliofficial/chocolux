<div class="container text-center">
  <div class="row">
    <div class="col col-lg-4" *ngFor="let item of data">

  <img src="{{item.img}}" class="card-img-top" alt="...">

    <h5 class="card-title">{{item.title}}</h5>
    <a (click)="gotoHere(item.title)" class="btn btn-outline-dark">{{item.button}}</a>
  </div>
</div>
