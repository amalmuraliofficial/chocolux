<body>
    

<div ></div>
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
      <form>
        <label for="chk" aria-hidden="true">Sign up</label>
        <input type="text" name="fullname" [(ngModel)]="name" placeholder="name">
        <input type="email" name="email" [(ngModel)]="email" placeholder="Email">
        <input type="password" name="pswd" [(ngModel)]="password" placeholder="Password">
        <button (click)="signup()">Sign up</button>
      </form>
    </div>

    <div class="login">
      <form>
        <label for="chk" aria-hidden="true">Login</label>
        <input type="email" name="email" [(ngModel)]="email" placeholder="Email" required="">
        <input type="password" name="pswd" [(ngModel)]="password" placeholder="Password" required="">
        <button (click)="login()">Login</button>
      </form>
    </div>
  </div>
</body>
